<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://whatsappstatus.careerwrap.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';font-src 'self' https://fonts.gstatic.com; img-src 'self' data:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="js/lib/angular-material.css">
        <link rel="stylesheet" type="text/css" href="css/tamilquotes.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Tamil Status & Quotes</title>
    </head>
    <body ng-cloak ng-view>

        <script src="cordova.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-animate.js"></script>
        <script src="js/lib/angular-aria.js"></script>  
        <script src="js/lib/angular-material.js"></script>  
        <script src="js/lib/angular-sanitize.min.js"></script>
        <script src="js/lib/i18next-1.8.0.min.js"></script>
        <script src="js/lib/ng-i18next.min.js"></script>        
        <script src="js/lib/underscore.js"></script>    
        <script src="js/lib/angular-underscore-module.js"></script>  
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>    
        <script src="js/index.js"></script>
        <script src="js/notify.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/services.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/directive.js"></script>
        <script src="js/filter.js"></script>
    </body>


</html>
