<md-toolbar class="toolbar" layout="row">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="back" ng-click="back()">
			<md-icon md-menu-origin class="material-icons">keyboard_backspace</md-icon>
        </md-button>
    	<h2 class="md-flex">{{category.code | i18next}}</h2>
		<span flex></span>
	</div>
</md-toolbar>
<md-content>
	<md-list>
       <md-list-item class="md-2-line contact-item" ng-repeat="(index, quote) in quotes" ng-click="displayQuote(category.id, $index)">
          <div class="md-list-item-text compact">
             <p>{{quote.content | wrap}}</p>
          </div>
		  <md-divider ng-if="!$last"></md-divider>
       </md-list-item>
	</md-list>
</md-content>
